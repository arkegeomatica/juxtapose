<!DOCTYPE html>
<head>
	<title>JuxtaposeJS</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
	<link rel="stylesheet" href="../juxtapose/css/juxtapose.css">
	<link rel="icon" type="image/x-icon" href="http://blueline.knightlab.com/assets/logos/favicon.ico" />

	<style>
		.juxtapose {
			max-width: 1200px;
		}
		.jx-slider {
			margin-top: 1em;
		}
	</style>
</head>
<body>
	<a class="augment-button" href="http://agmt.it/m/4a862d3a-5c5f-42e1-abdd-bd91e684ab3e" data-size="large" data-type="view-live">View Live</a>
<script type="application/javascript" src="//cdn.augment.com/web-sdk/0.2/augment.js" async="async"></script>
	
 	<div class="juxtapose">
		<img src="http://romanarmy.eu/wp-content/uploads/2016/08/PNOA.png" data-label="PNOA 2010" alt="A cat" />
		<img src="http://romanarmy.eu/wp-content/uploads/2016/08/Lidar.png" data-label="Lidar 2011" alt=""/>
	</div>

 	<div class="juxtapose">
		<img src="http://www.arcland.eu/images/stories/articles/case_study/hillforts_spain/Orthophoto_hillfort2_PNOA_2007.jpg" data-label="PNOA2007"  />
		<img src="http://www.arcland.eu/images/stories/articles/case_study/hillforts_spain/USAF_hillfort2.jpg" data-label="Vuelo Americano 1957" alt="A bear"/>
	</div>

 	<div class="juxtapose">
		<img src="http://www.arcland.eu/images/stories/articles/case_study/hillforts_spain/DTM_hillfort2.jpg" data-label="DTM LIDAR" alt="DTM LIDAR" />
		<img src="http://www.arcland.eu/images/stories/articles/case_study/hillforts_spain/LRM_hillfort2_Hesse_2010.jpg" data-label="LRM LIDAR" alt="LRM LIDAR"/>
	</div>

	<div class="juxtapose">
		<img class="left" src="http://online.wsj.com/media/LIONDOORA.jpg" data-label="2009" alt="Maidan square in 2009" data-credit="WSJ"/>
		<img class="right" src="http://online.wsj.com/media/LIONDOOR_2A.jpg" data-label="2014" alt="Maidan square in 2014" data-credit="" />
	</div>
	<div class="juxtapose" data-startingposition="25%" data-mode="vertical">
		<img class="left" src="./images/Sochi_11April2005.jpg" data-label="April 2005" alt="Aerial view of Sochi in 2005"/>
		<img class="right" src="./images/Sochi_22Nov2013.jpg" data-label="Nov. 2013" alt="Aerial view of Sochi in 2013" />
	</div>
	<div class="juxtapose" data-startingposition="45%">
		<img class="left" src="https://www.flickr.com/photos/gsfc/14305885885/" alt="A coronal mass ejection by Nasa" />
		<img class="right" src="https://www.flickr.com/photos/gsfc/14302542611/" alt="flare of solar material by Nasa"/>
	</div>
	<div class="juxtapose" data-startingposition="45%">
		<img class="left" src="https://www.flickr.com/photos/gsfc/14931787037/in/photostream/" alt="Magnificent coronal mass ejection, by Nasa" />
		<img class="right" src="https://www.flickr.com/photos/gsfc/14931787877/in/photostream/" alt="magnificent coronal mass ejection, by Nasas" />
	</div>
	<div class="juxtapose">
		<img src="http://www.bostonglobe.com/rw//Boston/2011-2020/WebGraphics/Politics/BostonGlobe.com/2014/10/24kennedy/Kennedy19972.jpg" alt="" class="left">
		<img src="http://www.bostonglobe.com/rw//Boston/2011-2020/WebGraphics/Politics/BostonGlobe.com/2014/10/24kennedy/Kennedy2014.jpg" alt="" class="right">
	</div>

	<script src='../juxtapose/js/juxtapose.js'></script>
</body>
